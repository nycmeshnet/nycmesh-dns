- name: Knot authoritative
  hosts: knot-authoritative
  become: true
  roles:
    - role: dns_ssh
    - role: dns_frr
    - role: dns_telegraf
    - role: knot_authoritative
    - role: support_account

- name: Knot recursive
  hosts: knot-recursive
  become: true
  roles:
    - role: dns_ssh
    - role: knot_recursive
    - role: dns_frr
    - role: dns_telegraf
    - role: support_account
